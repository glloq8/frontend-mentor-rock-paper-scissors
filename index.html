<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="css/styles.css" />

    <script defer="" src="js/main.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="https://www.frontendmentor.io//static/favicon/favicon-32x32.png"/>
  </head>

  <body>
    <header>
      <p class="logo"><img src="images/logo.svg" alt="Rock Paper Scissors"></p>
      <div class="score">
        <p>
        <span>Score</span>
        <strong>12</strong>
        </p>
      </div>
    </header>

    <div class="choices">
      <p class="choice paper" rel="paper"><span></span></p>
      <p class="choice scissors" rel="scissors"><span></span></p>
      <p class="choice rock" rel="rock"><span></span></p>
    </div>

    <div class="battle">
      <div class="you">
        <p class="title">You picked</p>
        <p class="choice scissors" rel="paper"><span></span></p>
      </div>
      <div class="action">
        <p class="text">You lose</p>
        <p class="btn">Play again</p>
      </div>
      <div class="computer">
        <p class="title">The house picked</p>
        <p class="waiting-choice"><span></span></p>
        <p class="choice " style="display:none"><span></span></p>
      </div>
    </div>

    <div class="rules-btn" onClick="OpenModal('rules')">Rules</div>

    <div class="rules-modal modal">
      <div class="content">
        <div class="head">
          <p class="title">Rules</p>
          <p class="close" onClick="CloseModal()"><img src="images/icon-close.svg" alt=""></p>
        </div>
        <div class="rule">
          <img src="images/image-rules.svg" height="270" alt="">
        </div>
      </div>
    </div>
  </body>
</html>
